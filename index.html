    <script>

      const questions = [
        {
          id: 1,
          question: "স্কেলার ফাংশনকে ভেক্টর রাশিতে রূপান্তরিত করে কোনটি?",
          options: {
            A: "সলিনয়ডাল",
            B: "গ্র্যাডিয়েন্ট",
            C: "ক্রস গুণন",
            D: "ডাইভারজেন্স",
          },
          correct: "B",
          explanation:
            "<p>গ্র্যাডিয়েন্ট (Gradient) একটি স্কেলার ফাংশনকে ভেক্টর রাশিতে রূপান্তরিত করে। এটি একটি স্কেলার ক্ষেত্রের সর্বোচ্চ বৃদ্ধির হার এবং দিক নির্দেশ করে। গাণিতিকভাবে, একটি স্কেলার ফাংশন &phi;(x, y, z) এর গ্র্যাডিয়েন্ট হলো &nabla;&phi;।</p><ul><li>A) সলিনয়ডাল: এটি একটি ভেক্টর ক্ষেত্রের বৈশিষ্ট্য, যেখানে ডাইভারজেন্স শূন্য হয়।</li><li>B) গ্র্যাডিয়েন্ট: এটি সঠিক। এটি একটি স্কেলার ফাংশনকে ভেক্টর ক্ষেত্রে রূপান্তরিত করে।</li><li>C) ক্রস গুণন: এটি দুটি ভেক্টরের গুণফল, যা একটি নতুন ভেক্টর রাশি উৎপন্ন করে। এটি স্কেলারকে ভেক্টরে রূপান্তর করে না।</li><li>D) ডাইভারজেন্স: এটি একটি ভেক্টর ক্ষেত্র থেকে স্কেলার রাশি উৎপন্ন করে। এটি ভেক্টরকে স্কেলারে রূপান্তর করে।</li></ul>",
        },
        {
          id: 2,
          question:
            "Scalar quantity এবং magnitude of gradient এর মধ্যে সম্পর্কটি হলো&mdash;",
          options: {
            A: "Equal",
            B: "Opposite",
            C: "Proportional",
            D: "Disproportional",
          },
          correct: "A",
          explanation: `<p><p>এই প্রশ্নটি কিছুটা বিভ্রান্তিকর। সাধারণত, 'Scalar quantity' এবং 'magnitude of gradient' এর মধ্যে সরাসরি 'Equal' সম্পর্ক থাকে না।</p>
      <p>গ্র্যাডিয়েন্ট একটি স্কেলার ফাংশনের উপর কাজ করে একটি ভেক্টর উৎপন্ন করে। সেই ভেক্টরের 'magnitude' হলো একটি স্কেলার মান।</p>
      <p>যদি প্রশ্নটি এমন হতো যে, একটি নির্দিষ্ট স্কেলার ফাংশন <i>f</i> এর <b>মান</b> এবং তার গ্র্যাডিয়েন্টের <b>মান</b> এর মধ্যে কী সম্পর্ক, তাহলে সেটা ফাংশনের উপর নির্ভর করে। তারা 'equal' হবে এমনটা সচরাচর হয় না।</p>
      <p>তবে, যদি প্রশ্নটি বোঝাতে চায় যে, গ্র্যাডিয়েন্টের ম্যাগনিচিউড (magnitude of gradient) নিজেই একটি স্কেলার রাশি, তাহলে উত্তর 'Equal' (equal in terms of being scalar quantities) হতে পারে। কিন্তু এটি পরিষ্কারভাবে ব্যাখ্যা করা হয়নি।</p>
      <p>যদি এই প্রশ্নের প্রসঙ্গে 'Equal' সঠিক উত্তর হয়, তাহলে সম্ভবত বোঝানো হয়েছে যে, গ্র্যাডিয়েন্টের ম্যাগনিচিউড একটি স্কেলার রাশি এবং এটি মূল স্কেলার রাশির সাথে একই ধরনের রাশি (যেমন, উভয়ই স্কেলার)। কিন্তু এটি গাণিতিক সমতা বোঝায় না।</p>
      <p>প্রদত্ত উত্তর (A) Equal একটি ভুল ধারণা দিতে পারে। একটি স্কেলার রাশির গ্রেডিয়েন্টের মান (magnitude of gradient) আরেকটি স্কেলার রাশি, কিন্তু তারা সাধারণত সমান হয় না। একটি স্কেলার ফাংশন <i>f(x,y,z)</i> এর গ্রেডিয়েন্ট <span>∇<i>f</i></span> একটি ভেক্টর। এই ভেক্টরের মান <span>|∇<i>f</i>|</span>। এই <span>|∇<i>f</i>|</span> একটি স্কেলার রাশি। সুতরাং, একটি স্কেলার কোয়ান্টিটি এবং গ্রেডিয়েন্টের মান উভয়ই স্কেলার। এই অর্থে 'equal' (equal in category) হতে পারে। কিন্তু গাণিতিক মান হিসেবে 'equal' হওয়ার সম্ভাবনা খুবই কম।</p>
      <p>সাধারণত, গ্রেডিয়েন্ট একটি ফাংশনের পরিবর্তনের হার নির্দেশ করে। এর মান ফাংশনের মানের সাথে সরাসরি সমান হবে না।</p>
      <p>যদি একটি স্কেলার ফিল্ড <i>f</i> থাকে, তার গ্র্যাডিয়েন্ট <span>∇<i>f</i></span> একটি ভেক্টর ফিল্ড। <i>f</i> একটি স্কেলার রাশি। <span>|∇<i>f</i>|</span> একটি স্কেলার রাশি। এই দুই স্কেলার রাশির মধ্যে 'equal' সম্পর্ক সচরাচর থাকে না।</p>
      <p>যদি <i>f(x) = x</i> হয়, তাহলে <span>∇<i>f</i> = 1</span> (স্কেলার)। এর মানও 1। এই ক্ষেত্রে তারা সমান। কিন্তু এটি একটি বিশেষ পরিস্থিতি।</p>
      <p>প্রশ্নটি ভালোভাবে লেখা নেই। যদি উত্তর 'Equal' হয়, তাহলে এর অন্তর্নিহিত অর্থ ব্যাখ্যা করা কঠিন। তবে, যদি 'equal' বলতে বোঝায় যে দুটিই স্কেলার রাশি, তাহলে সেটা হতে পারে। তবে, এটি একটি দুর্বল প্রশ্ন।</p>
      <p>প্রদত্ত উত্তর (A) Equal হওয়ার জন্য, প্রশ্নটি "A scalar quantity and the magnitude of its gradient are both what type of quantity?" এর মতো কিছু হওয়া উচিত ছিল, যার উত্তর হবে "Scalar quantity". কিন্তু এখানে সম্পর্ক চাওয়া হয়েছে।</p>`,
        },
        {
          id: 3,
          question: "সলিনয়ডাল হলো&mdash;",
          options: {
            A: "&nabla; &times; V = 0",
            B: "&nabla; &sdot; V = 0",
            C: "x + y = 0",
            D: "V = 0",
          },

      function toBengaliNumber(num) {
        const bengaliDigits = [
          "০",
          "১",
          "২",
          "৩",
          "৪",
          "৫",
          "৬",
          "৭",
          "৮",
          "৯",
        ];
        let numStr = num.toString();

        let isNegative = num < 0;
        if (isNegative) {
          numStr = numStr.substring(1);
        }

        if (numStr.includes(".")) {
          let [integerPart, decimalPart] = numStr.split(".");
          let integerBengali = integerPart
            .split("")
            .map((digit) => bengaliDigits[parseInt(digit)])
            .join("");
          let decimalBengali = decimalPart
            .split("")
            .map((digit) => bengaliDigits[parseInt(digit)])
            .join("");
          return (
            (isNegative ? "−" : "") + integerBengali + "." + decimalBengali
          );
        } else {
          let integerBengali = numStr
            .split("")
            .map((digit) => bengaliDigits[parseInt(digit)])
            .join("");
          return (isNegative ? "−" : "") + integerBengali;
        }
      }

        console.log("Generating questions");
        const examContainer = document.querySelector("#exam");
        if (!examContainer) {
          console.error("Exam container (#exam) not found!");
          return;
        }
        examContainer.innerHTML = "";
        console.log("Questions array:", questions);
        const shuffledQuestions = shuffleArray([...questions]);
        shuffledQuestions.forEach((question, index) => {
          console.log(`Generating question ${index + 1}:`, question);
          const questionDiv = document.createElement("div");
          questionDiv.classList.add("question-container");
          questionDiv.setAttribute("data-question", question.id);
          questionDiv.setAttribute("data-correct", question.correct);

          let optionsHTML = "";
          for (let option in question.options) {
            optionsHTML += `
                                            <label class="option" data-option="${option}">
                                              <div class="circle">${option}</div>
                                              <span class="option-text">${question.options[option]}</span>
                                            </label>
                                          `;
          }

          const explanationHTML = question.explanation
            ? `<div class="explanation-dropdown">
                                               <button class="explanation-btn">ব্যাখ্যা দেখো</button>
                                               <div class="explanation-content">
                                                 <div class="explanation-label">ব্যাখ্যা:</div>
                                                 ${question.explanation}
                                               </div>
                                             </div>`
            : "";

          questionDiv.innerHTML = `
                                          <p class="question-label">${
                                            index + 1
                                          }. ${question.question}</p>
                                          <div class="options">
                                            ${optionsHTML}
                                          </div>
                                          ${explanationHTML}
                                        `;
          examContainer.appendChild(questionDiv);
          console.log(`Appended question ${index + 1} to exam container`);
        });

        const questionContainers = document.querySelectorAll(
          ".question-container"
        );
        console.log(`Found ${questionContainers.length} question containers`);
        questionContainers.forEach((container, idx) => {
          console.log(`Setting question ${idx + 1} to visible`);
          container.style.display = "block";
        });

        document.querySelectorAll(".option").forEach((option) => {
          option.addEventListener(
            "click",
            function (e) {
              e.preventDefault();
              const parent = this.closest(".question-container");
              if (parent.classList.contains("locked")) return;
              parent.classList.add("locked");
              parent.querySelectorAll(".option").forEach((el) => {
                if (el !== this) {
                  el.style.pointerEvents = "none";
                  el.style.cursor = "default";
                }
                el.classList.remove("selected");
              });
              this.classList.add("selected");
              console.log(
                `Option selected for question ${parent.getAttribute(
                  "data-question"
                )}: ${this.getAttribute("data-option")}`
              );
            },
            { once: true }
          );
        });

        document.querySelectorAll(".explanation-btn").forEach((btn) => {
          btn.addEventListener("click", function () {
            const content = this.nextElementSibling;
            content.classList.toggle("visible");
            this.classList.toggle("active");
            console.log("Toggled explanation visibility");
          });
        });

        const examInfo = document.getElementById("exam-info");
        if (examInfo) {
          examInfo.innerText = `পূর্ণ নম্বরঃ ${toBengaliNumber(
            totalQuestions
          )}`;
          console.log("Exam info updated");
        } else {
          console.error("Exam info element not found!");
        }
      }

      function initializeChart() {
        console.log("Initializing chart");
        const ctx = document.getElementById("scoreChart").getContext("2d");
        chartInstance = new Chart(ctx, {
          type: "pie",
          data: {
            labels: ["ঠিক উত্তর", "ভুল উত্তর", "অনুত্তরিত"],
            datasets: [
              {
                data: [0, 0, 0],
                backgroundColor: ["#34c759", "#ff3b30", "#007aff"],
                borderColor: "#fff",
                borderWidth: 2,
                hoverOffset: 10,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            cutout: "10%",
            layout: {
              padding: 10,
            },
            plugins: {
              legend: {
                position: "bottom",
                labels: {
                  font: {
                    family: '"Hind Siliguri", sans-serif',
                    size: 13,
                    weight: "bold",
                  },
                  color: "#333",
                  padding: 12,
                  boxWidth: 14,
                  generateLabels: (chart) => {
                    const data = chart.data;
                    return data.labels.map((label, i) => ({
                      text: label,
                      font: {
                        family: '"Hind Siliguri", sans-serif',
                      },
                      fillStyle: data.datasets[0].backgroundColor[i],
                      hidden: !chart.getDataVisibility(i),
                      index: i,
                    }));
                  },
                },
              },
              tooltip: {
                backgroundColor: "rgba(0, 0, 0, 0.9)",
                cornerRadius: 6,
                titleFont: {
                  family: '"Hind Siliguri", sans-serif',
                  size: 14,
                  weight: "bold",
                },
                bodyFont: {
                  family: '"Hind Siliguri", sans-serif',
                  size: 13,
                },
                padding: 10,
                boxPadding: 5,
              },
            },
            animation: {
              animateScale: true,
              animateRotate: true,
              duration: 1000,
              easing: "easeOutQuart",
            },
            elements: {
              arc: {
                borderRadius: 8,
              },
            },
            onClick: (e, elements) => {
              if (elements.length > 0) {
                const index = elements[0].index;
                const filter = ["correct", "wrong", "unanswered"][index];
                filterQuestions(filter);
              } else {
                filterQuestions("all");
              }
            },
          },
        });
        console.log("Chart initialized");
      }

      function filterQuestions(type) {
        console.log(`Filtering questions by type: ${type}`);
        document.querySelectorAll(".question-container").forEach((question) => {
          const status = question.getAttribute("data-status");
          if (type === "all" || status === type) {
            question.style.display = "block";
          } else {
            question.style.display = "none";
          }
        });
      }

      function showConfirmPopup() {
        console.log("Showing confirm popup");
        document.getElementById("confirmPopup").style.display = "block";
      }

      function autoSubmitScore() {
        console.log("Auto-submitting score");
        stopTimer();
        let score = 0,
          total = questions.length,
          answered = 0,
          correct = 0,
          wrong = 0,
          unanswered = 0;

        document.querySelectorAll(".question-container").forEach((question) => {
          let correctAnswer = question.getAttribute("data-correct");
          let selectedOption = question.querySelector(".option.selected");

          if (selectedOption) {
            answered++;
            let chosenAnswer = selectedOption.getAttribute("data-option");
            if (chosenAnswer === correctAnswer) {
              score += 1;
              correct++;
              question.setAttribute("data-status", "correct");
            } else {
              score -= 0.25;
              wrong++;
              question.setAttribute("data-status", "wrong");
            }
          } else {
            unanswered++;
            question.setAttribute("data-status", "unanswered");
          }
        });

        const userID = sessionStorage.getItem("userID") || "anonymous";
        const formData = new FormData();
        formData.append("userID", userID);
        formData.append("finalScore", score.toFixed(2));
        formData.append("correctAnswers", correct);
        formData.append("wrongAnswers", wrong);
        formData.append("unanswered", unanswered);

        const url = "https://formspree.io/f/xpwy";
        navigator.sendBeacon(url, formData);
        console.log("Auto-submission sent via sendBeacon for userID:", userID);
      }

      function confirmSubmit() {
        console.log("Confirming submission");
        document.getElementById("confirmPopup").style.display = "none";
        stopTimer();
        let score = 0,
          total = questions.length,
          answered = 0,
          correct = 0,
          wrong = 0,
          unanswered = 0;

        document
          .querySelectorAll(".question-container")
          .forEach((question, index) => {
            let correctAnswer = question.getAttribute("data-correct");
            let selectedOption = question.querySelector(".option.selected");

            if (selectedOption) {
              answered++;
              let chosenAnswer = selectedOption.getAttribute("data-option");
              if (chosenAnswer === correctAnswer) {
                selectedOption
                  .querySelector(".option-text")
                  .classList.add("correct-text");
                score += 1;
                correct++;
                question.setAttribute("data-status", "correct");
              } else {
                selectedOption
                  .querySelector(".option-text")
                  .classList.add("incorrect-text");
                question
                  .querySelector(
                    `[data-option="${correctAnswer}"] .option-text`
                  )
                  .classList.add("correct-text");
                score -= 0.25;
                wrong++;
                question.setAttribute("data-status", "wrong");
              }
            } else {
              question
                .querySelector(`[data-option="${correctAnswer}"] .option-text`)
                .classList.add("unattempted-text");
              unanswered++;
              question.setAttribute("data-status", "unanswered");
            }
            question.style.display = "block";

            const explanationDropdown = question.querySelector(
              ".explanation-dropdown"
            );
            if (explanationDropdown) {
              explanationDropdown.classList.add("visible");
            }
          });

        const chartContainer = document.querySelector(".chart-container");
        chartContainer.classList.add("visible");
        if (!chartInstance) {
          initializeChart();
        }
        chartInstance.data.datasets[0].data = [correct, wrong, unanswered];
        chartInstance.update();
        console.log("Chart updated with data:", [correct, wrong, unanswered]);

        const userID = sessionStorage.getItem("userID") || "anonymous";
        document.getElementById("totalQuestions").innerText =
          toBengaliNumber(total);
        document.getElementById("answered").innerText =
          toBengaliNumber(answered);
        document.getElementById("correctAnswers").innerText =
          toBengaliNumber(correct);
        document.getElementById("wrongAnswers").innerText =
          toBengaliNumber(wrong);
        document.getElementById("unanswered").innerText =
          toBengaliNumber(unanswered);
        document.getElementById("finalScore").innerText = toBengaliNumber(
          score.toFixed(2)
        );

        document.getElementById("formUserID").value = userID;
        document.getElementById("formFinalScore").value = score.toFixed(2);
        document.getElementById("formCorrectAnswers").value = correct;
        document.getElementById("formWrongAnswers").value = wrong;
        document.getElementById("formUnanswered").value = unanswered;

        document.getElementById("submitBtn").style.display = "none";

        document.getElementById("scorePopup").style.display = "block";

        const form = document.getElementById("scoreForm");
        fetch(form.action, {
          method: "POST",
          body: new FormData(form),
          headers: {
            Accept: "application/json",
          },
        })
          .then((response) => {
            if (response.ok) {
              console.log("Form submitted successfully");
              form.reset();
            } else {
              console.error("Form submission failed:", response.statusText);
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }

      function cancelSubmit() {
        console.log("Canceling submission");
        document.getElementById("confirmPopup").style.display = "none";
      }

      document
        .getElementById("submitBtn")
        .addEventListener("click", function () {
          console.log("Submit button clicked");
          showConfirmPopup();
        });

      function closePopup() {
        console.log("Closing score popup");
        const scorePopup = document.getElementById("scorePopup");
        scorePopup.classList.add("slide-out");
        setTimeout(() => {
          scorePopup.style.display = "none";
          scorePopup.classList.remove("slide-out");
          window.scrollTo({ top: 0, behavior: "smooth" });
        }, 500);
      }

      document
        .getElementById("scoreForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          console.log("Score form submitted");
          closePopup();
        });
    </script>
  </body>
</html>
